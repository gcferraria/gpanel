<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName  dev.gpanel.pt
    ServerAlias www.dev.gpanel.pt
    DocumentRoot /var/www/internal/gpanel/public_html/gpanel

    <Directory /var/www/internal/gpanel/public_html/gpanel>
        AllowOverride All
    </Directory>

    CustomLog ${APACHE_LOG_DIR}/error.log combined
    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel error
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
